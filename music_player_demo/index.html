<body>
    <div class="playing-music">
        <div class="header">
            <div class="down-icon">
                <i class="ti-angle-down"></i>
            </div>
            <div class="music-title">
                <h6 class="playing">Now playing:</h6>
                <p class="header-music-name">Music name</p>
            </div>
            <div class="add-icon">
                <i class="ti-plus"></i>
            </div>
        </div>
        <div class="main-photo">
            <img class="main-music-photo" src="./photo/music1.png" alt="">
        </div>
        <div class="control">
            <div class="repeat-icon">
                <i class="fa-sharp fa-solid fa-rotate-right"></i>
            </div>
            <div class="back-icon">
                <i class="fa-solid fa-backward"></i>
            </div>
            <div class="play-pause">
                <i class="action fa-solid fa-pause inactive"></i>
                <i class="action fa-solid fa-play"></i>
            </div>
            <div class="next-icon">
                <i class="fa-solid fa-forward"></i>
            </div>
            <div class="random-icon">
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>
