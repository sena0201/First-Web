<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <title>Plant Shop</title>
</head>
<body>

    <div class="app">
        <header>
            <div class="grid">
                <div class="header grid__row">
                    <div class="logo">
                        GREENMIND
                    </div>
                    <nav class="navbar grid__row">
                        <div class="navbar__home">
                            Home
                        </div>
                        <div class="navbar__products">
                            Products
                        </div>
                        <div class="navbar__contacts">
                            Contacts
                        </div>
                    </nav>
                    <div class="customer grid__row">
                        <div class="shopping-cart">
                            <i class="ti-shopping-cart"></i>
                        </div>
                        <div class="account">
                            <i class="ti-user"></i>
                        </div>
                        <div class="line">
                        </div>
                        <div class="menu">
                            <i class="ti-menu"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="grid">
                <div class="advertisement grid__row">
                    <div class="advertisement__left">
                        <div class="title">
                            Buy your dream plants
                        </div>
                        <div class="quantity grid__row">
                            <div class="quantity__plant">
                                <p>50+</p>
                                Plant Species
                            </div>
                            <div class="quantity__customers">
                                <p>100+</p>
                                Customers
                            </div>
                        </div>
                        <div class="search">
                            <input type="text" class="search__input">
                            <button class="search__btn">
                                <i class="ti-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="advertisement__right">
                        <div class="shape">
                            <img src="./assets/image/unsplash_cLaaxa4DSnc-removebg-preview 1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">

        </footer>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
